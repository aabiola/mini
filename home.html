<!DOCTYPE html>
<html lang="en">
<head>
<title>Building Responsive Sites</title>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
<style type="text/css">
div{ border:2px solid red; min-height:100px}
.brown{background-color:brown}
body{
	background-color:yellow;
}
</style>
</head>
<body>
<div class="container-fluid">

<form class="row row-cols-lg-auto g-3 align-items-center">
  <div class="col-12">
    <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
    <div class="input-group">
      <div class="input-group-text">@</div>
      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
    </div>
  </div>

  <div class="col-12">
    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
    <select class="form-select" id="inlineFormSelectPref">
      <option selected>Please Select...</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="inlineFormCheck">
      <label class="form-check-label" for="inlineFormCheck">
        Remember me
      </label>
    </div>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>




 
	<div class="row justify-content-center">
		<div class="col-lg-6">orange</div>
		<div class="col-lg-3">
		<p class="text-warning bg-dark">.text-warning</p>

		</div>
	</div>
	<div class="row">
		<div class="col"> 
			<h1 class="brown">Ooops! Something went wrong!</h1>
			<p class="alert brown">Ooops! Something went wrong!</p>
			<p class="alert alert-primary">Ooops! Something went wrong!</p>
			<p class="alert alert-secondary">Ooops! Something went wrong!</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5">blue</div>
		<div class="col-md-3">blue</div>
		<div class="col-md-2">blue</div>
	</div>
	<div class="row">
		<div class="col-lg col-md-6">black</div>
		<div class="col-lg col-md-6">black</div>
		<div class="col-lg col-md-6">black</div>
		<div class="col-lg col-md-6">black</div>
	</div>
	
</div>
</body>
</html>
